<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-card {
            max-width: 800px;
            margin: 50px auto;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }
        .result-box {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card main-card">
        <div class="card-header">
            <h2 class="mb-0">Student Performance Indicator</h2>
            <p class="mb-0 opacity-75">Predict Math Score based on parameters</p>
        </div>
        <div class="card-body p-5">
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Race / Ethnicity</label>
                        <select class="form-select" name="ethnicity" required>
                            <option value="" disabled selected>Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Parental Education</label>
                        <select class="form-select" name="parental_level_of_education" required>
                            <option value="" disabled selected>Select Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-select" name="lunch" required>
                            <option value="" disabled selected>Select Lunch</option>
                            <option value="free/reduced">Free / Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-select" name="test_preparation_course" required>
                            <option value="" disabled selected>Select Status</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Reading Score (0-100)</label>
                        <input class="form-control" type="number" name="reading_score" min="0" max="100" placeholder="Ex: 72" required />
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Writing Score (0-100)</label>
                        <input class="form-control" type="number" name="writing_score" min="0" max="100" placeholder="Ex: 68" required />
                    </div>

                    <div class="col-12 mt-4">
                        <button class="btn btn-primary w-100 btn-predict" type="submit">Predict Math Score</button>
                    </div>
                </div>
            </form>

            {% if results %}
            <div class="result-box">
                Math Score Prediction: <span style="font-size: 2rem;">{{results}}</span>
            </div>
            {% endif %}

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
